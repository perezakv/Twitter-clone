{% extends "base.html" %} {% block content %} {% load static %}
<section class="content">
    <section class="header">
        <img src="{%static 'img/family-tree.png'%}" alt="family tree">
        <h1> Edit </h1>
    </section>
    <section class="post_form">
        <form action="/edit/{{post.id}}/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
           
            <input type="text" class="name" name="name" placeholder="Name" value="{{post.name}}" required>
            <textarea class="text" name="body" placeholder="Tell us anything" required>{{post.body}}</textarea>
            <input class="files" type="file" name="image">
            {% if post.image %}
            <img class="image-post" src="{{ post.image.url}}" />
  
            {% endif %}
            <button type="submit" value="Post" >Update</button>
            <a href="/" class="cancel">Cancel</a>
        </form>
    </section>
</section>
<script
src="https://code.jquery.com/jquery-3.6.0.js"
integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
crossorigin="anonymous"></script>
<script src="{% static 'js/posts.js' %}"></script>
</section>

{% endblock %}
